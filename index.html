<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="3;url=https://ziyizhao-bio.github.io" />
    <title>Redirecting...</title>
    <style>
      body {
        background: #f0f2f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
          "Open Sans", "Helvetica Neue", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .dialog {
        background: #fff;
        padding: 2rem 2.5rem;
        border-radius: 16px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
        max-width: 420px;
        text-align: center;
        animation: fadeIn 0.4s ease-out;
      }

      .dialog h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .dialog p {
        font-size: 1rem;
        color: #555;
        margin: 0.5rem 0 1.5rem;
      }

      .dialog a {
        display: inline-block;
        margin-top: 0.5rem;
        color: #007acc;
        text-decoration: none;
        font-weight: 500;
      }

      .dialog a:hover {
        text-decoration: underline;
      }

      .dialog-content {
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          gap: 1rem;
        }

        .loader {
          border: 4px solid #eee;
          border-top: 4px solid #007acc;
          border-radius: 50%;
          width: 28px;
          height: 28px;
          animation: spin 0.8s linear infinite;
        }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.96);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
      <div class="dialog">
        <div class="dialog-content">
          <div class="text-section">
            <h1>ðŸ”„ Redirecting to my new homepage</h1>
            <p>Youâ€™ll be taken to the updated site in a few seconds.</p>
            <a href="https://ziyizhao-bio.github.io">Click here if it doesn't happen automatically</a>
          </div>
          <div class="loader" aria-hidden="true"></div>
        </div>
      </div>
  </body>
</html>
